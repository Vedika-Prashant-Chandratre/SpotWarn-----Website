    <script>
        $(function () {
            $('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

                return false;
            }
            $('#toggle').click(function () {
                screenfull.toggle($('#container')[0]);
            });

    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        body {
            background-image: url("images/back1.avif"); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Fixes the background image so it doesn't scroll with content */
            animation: fadeIn 2s ease-in-out;
        }

        .comments-icon i {
            font-size: 80px; /* Increase the font size to make the icon larger */
        }

        .top-comment-grid {
            flex: 1; 
            min-width: 200px; 
            padding: 10px; 
        }

        .comments {
            padding: 10px; 
            
            text-align: center; 
            height: 150px; 
        }

        .comments h3 {
            font-size: 20px; 
            color: black; 
            margin-bottom: 10px;
        }

        .comments a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff; /* Color for the link */
            text-decoration: none; /* Remove underline from link */
            background-color: #ffffff; /* Background color for link */
            padding: 5px 10px; /* Padding for the link */
            border-radius: 4px; /* Rounded corners for the link */
        }

        .comments a:hover {
            background-color: #007bff; /* Background color on hover */
            color: #ffffff; /* Text color on hover */
        }

        .comments.likes, .comments.views, .comments.likes-info {
            height: 150px; /* Set height for uniform size */
        }
    </style>
</head>

        var theme = $.cookie('protonTheme') || 'default';
        $('body').removeClass (function (index, css) {

        if (theme !== 'default') $('body').addClass(theme);
    </script>
